<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="mk">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{'/images/transparent-logo.png'}">
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <link rel="stylesheet" th:href="@{'/css/style.css'}">
</head>
<body style="background-color: #272727">

<form role="form" th:action="@{/register}" th:method="post" th:object="${user}" class="pole">
    <div class="imgcontainer">
        <img src="images/carpin-white.png" alt="Avatar" style="max-width:200px">
    </div>
    <h2 class="najava">Регистрирација</h2>
    <div class="container">

        <input class="input_ime" type="text" id="ime" name="ime" placeholder="Име и Презиме" th:field="*{name}"> <br/>

        <!--<lable>Email адреса: </lable>-->
        <input class="input_korisnichko_ime" type="text" id="email" name="email" placeholder="Email адреса" th:field="*{email}"><br/>

        <!--<lable>Лозинка: </lable>-->
        <input class="input_password" type="password" id="password" name="password" placeholder="Лозинка" th:field="*{password}"> <br/>

        <input class="input_submit" type="submit" value="Регистрирај се">
    </div>
    <a class="registerbtn" th:href="@{/}"><span>Почетна</span></a>
</form>

</body>
</html>
