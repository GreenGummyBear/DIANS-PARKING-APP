<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="mk">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{'/static/images/transparent-logo.png'}">
    <link rel="stylesheet" th:href="@{'/static/css/bootstrap.min.css'}">
    <link rel="stylesheet" th:href="@{'/static/css/style.css'}">
</head>
<body style="background-color: #272727; font-family: Arial, Helvetica, sans-serif;">

<form role="form" th:object="${parking}" class="pole-detali">
    <div class="imgcontainer">
        <img src="/static/images/carpin-white.png" alt="Avatar" class="img-detali">
    </div>
    <h2 class="najava">Детали</h2>
    <div class="container-detali">


<table class="table-detali">
    <tr>
        <th><lable class="labela">Име:</lable></th>
        <th><input class="input_detali" type="text" id="name" name="name"  th:field="*{name}" disabled></th>
    </tr>
    <tr>
        <th><lable class="labela">Латитуда: </lable></th>
        <th><input class="input_detali" type="text" id="lat" name="lat" th:field="*{lat}" disabled></th>
    </tr>
    <tr>
        <th><lable class="labela">Лонгитуда: </lable></th>
        <th><input class="input_detali" type="text" id="lng" name="lng" th:field="*{lng}" disabled></th>
    </tr>
    <tr>
        <th><lable class="labela">Капацитет: </lable></th>
        <th><input class="input_detali" type="text" id="capacity" name="capacity" th:field="*{capacity}" disabled></th>
    </tr>
    <tr>
        <th><lable class="labela">Пристап: </lable></th>
        <th><input class="input_detali" type="text" id="access" name="access" th:field="*{access}" disabled></th>
    </tr>
    <tr>
        <th><lable class="labela">Наплата: </lable></th>
        <th><input class="input_detali" type="text" id="fee" name="fee" th:field="*{fee}" disabled></th>
    </tr>
    <tr>
        <th><lable class="labela">Оператор: </lable></th>
        <th><input class="input_detali" type="text" id="operator" name="operator" th:field="*{operator}" disabled></th>
    </tr>
    <tr>
        <th> <lable class="labela">Веб сајт: </lable></th>
        <th><input class="input_detali" type="text" id="web" name="web" th:field="*{website}" disabled></th>
    </tr>

    <tr>
        <th><lable class="labela">Надгледуван: </lable></th>
        <th><input class="input_detali" type="text" id="supervised" name="supervised" th:field="*{supervised}" disabled></th>
    </tr>

    <tr>
        <th> <lable class="labela">Тип: </lable></th>
        <th><input class="input_detali" type="text" id="type" name="type" th:field="*{parking_type}" disabled></th>
    </tr>

</table>
    </div>
    <a class="registerbtn-detali" th:href="@{/}" ><span>Почетна</span></a><br/>
</form>

</body>
</html>
